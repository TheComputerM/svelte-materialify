<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#651FFF" />
    <meta
      name="description"
      content="Svelte Materialify is a  Material UI component library for Svelte, with full support for light and dark themes."
    />

    <meta
      name="keywords"
      content="svelte, material, ui, components, install svelte materialify"
    />

    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Svelte Materialify is a  Material UI component library for Svelte, with full support for light and dark themes."
    />
    <meta
      property="og:image"
      content="https://github.com/TheComputerM/svelte-materialify/blob/master/logo/banner.png?raw=true"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:description"
      content="Svelte Materialify is a  Material UI component library for Svelte, with full support for light and dark themes."
    />
    <meta
      property="twitter:image"
      content="https://github.com/TheComputerM/svelte-materialify/blob/master/logo/banner.png?raw=true"
    />

    %sapper.base%

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Fira+Code:wght@400;500&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <link
      rel="preload"
      as="style"
      href="fonts/materialdesignicons.min.css"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="fonts/materialdesignicons.min.css" />
    </noscript>
    <link
      rel="preload"
      as="style"
      href="styles.css"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="styles.css" />
    </noscript>
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-156679564-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-156679564-3');
    </script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"
    ></script>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>

  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="root">%sapper.html%</div>

    <script src="https://unpkg.com/focus-visible@5.1.0/dist/focus-visible.min.js"></script>
  </body>
</html>
